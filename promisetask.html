    <script>
         function fetchData(url) {
        return new Promise((resolve, reject) => {
          fetch(url)
        
            .then(response => {
               
              if (!response.ok) {
                throw new Error(`Network response was not ok: ${response.status}`);
              }
              return response.json();
              
            })
            .then(data => resolve(data))
            .catch(error => reject(error));
        });
      }
