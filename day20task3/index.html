<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise task</title>
</head>
<body>
    <script>
         function fetchData(url) {
        return new Promise((resolve, reject) => {
          fetch(url)
        
            .then(response => {
               
              if (!response.ok) {
                throw new Error(`Network response was not ok: ${response.status}`);
              }
              return response.json();
              
            })
            .then(data => resolve(data))
            .catch(error => reject(error));
        });
      }
   
   let cat="https://api.thecatapi.com/v1/images/search?limit=10"
     
          function display(catimage){
           
            let cat1=catimage.map((t)=>{
                return (
                document.write(`
          <div>

            <img src=${t.url} width=200px heigth=200px>
            <h1>Name: ${t.id}</h1>  </div>
            `))
          }
            )
            return cat1

          }
          fetchData(cat).then((x)=>{display(x)}).catch((x)=>console.log(x))

    </script>
    
</body>
</html>
