<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise task</title>
</head>
<body>
    <script>
         function fetchData(url) {
        return new Promise((resolve, reject) => {
          fetch(url)
        
            .then(response => {
               
              if (!response.ok) {
                throw new Error(`Network response was not ok: ${response.status}`);
              }
              return response.json();
              
            })
            .then(data => resolve(data))
            .catch(error => reject(error));
        });
      }
   

          const Api3 = "https://api.openbrewerydb.org/v1/breweries";
          function breweries(bre){
           
           let brew1=bre.map((t)=>{
               return (
               document.write(`
         <div>

           <p>${t.brewery_type} </p>
           <h1>city:: ${t.city}</h1>  </div>
           `))
         }
           )
           return brew1

         }
         
         fetchData(Api3).then((x)=>{breweries(x)}).catch((x)=>console.log(x))
    </script>
    
</body>
</html>
